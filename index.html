<!DOCTYPE html>

<head>

    <style>
        .btn-1{
            background-color: rgb(168, 224, 112);
            border: none;
            padding: 10px 20px;
            border-radius:50px;
            cursor: pointer;
            box-shadow: 2px 2px 5px 2px gray;
        }
        .btn-1:hover{
            background-color: chartreuse;
            padding: 10px 25px;
            transition: 2s;
        }
